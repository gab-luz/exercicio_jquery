<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="container">
        <form>
            <h1 id="titulo_lista">Lista de tarefas</h1>
            <input id="insira_tarefa" type="text" class="elemento_lista" placeholder="Insira a tarefa...">
            <button id="btn-cadastrar" class="elemento_lista" type="submit">Cadastrar</button>
            <button id="btn-limpar" class="elemento_lista" type="submit">Limpar lista</button>
            <ul id="lista-de-tarefas">
            </ul>

        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
